# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Sets user-defined palette
# Palettes must be defined _after_ this line
palette = "github_dark_colorblind"

# Prompt layout configuration
format = """$directory$git_branch$git_status$package$rust$golang$fill$time
$character"""

[time]
disabled = false
format = '[$time]($style)'
style = "bold blue"
time_format = "%Y-%m-%d %H:%M:%S"
use_12hr = false
utc_time_offset = "local"


# Starship modules
[character]
# Note the use of Catppuccin color 'peach'
success_symbol = "[(green) ‚ùØ](peach)"
error_symbol = "[(red) ‚ùØ](peach)"
vimcmd_symbol = "[‚ùÆ](subtext1)"       # For use with zsh-vi-mode

[git_branch]
style = "bold mauve"

[directory]
truncation_length = 4
style = "bold lavender"

