# -----------------------------------------------------------------------------
# macOS Classic Light skin
# -----------------------------------------------------------------------------

# Styles...
foreground: &foreground "#000000"
background: &background "#ffffff"
current_line: &current_line "#F0F0F0"
selection: &selection "#D2D2D2"
comment: &comment "#9E9E9E"
cyan: &cyan "#007fff"
green: &green "#036A07"
orange: &orange "#E19773"
pink: &pink "#E19773"
purple: &purple "#0433ff"
red: &red "#ff3b30"
yellow: &yellow "#E1D797"
blue: &blue "#1f6ae2"
lavender: &lavender "#0000A2"
teal: &teal "#76BA53"
peach: &peach "#E19773"
surface0: &surface0 "#E9E9E9"
surface1: &surface1 "#D2D2D2"
surface2: &surface2 "#BDBDBD"

# Skin...
k9s:
  # General K9s styles
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *blue
  # Command prompt styles
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *blue
  # ClusterInfoView styles.
  info:
    fgColor: *blue
    sectionColor: *foreground
  # Dialog styles.
  dialog:
    fgColor: *foreground
    bgColor: *background
    buttonFgColor: *foreground
    buttonBgColor: *blue
    buttonFocusFgColor: *background
    buttonFocusBgColor: *purple
    labelFgColor: *lavender
    fieldFgColor: *foreground
  frame:
    # Borders styles.
    border:
      fgColor: *surface1
      focusColor: *blue
    menu:
      fgColor: *foreground
      keyColor: *blue
      # Used for favorite namespaces
      numKeyColor: *blue
    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: *foreground
      bgColor: *surface0
      activeColor: *surface1
    # Resource status and update styles
    status:
      newColor: *cyan
      modifyColor: *purple
      addColor: *green
      errorColor: *red
      highlightColor: *orange
      killColor: *comment
      completedColor: *comment
    # Border title styles.
    title:
      fgColor: *foreground
      bgColor: *surface0
      highlightColor: *blue
      counterColor: *purple
      filterColor: *lavender
  views:
    # Charts skins...
    charts:
      bgColor: default
      defaultDialColors:
        - *blue
        - *red
      defaultChartColors:
        - *blue
        - *red
    # TableView attributes.
    table:
      fgColor: *foreground
      bgColor: *background
      # Header row styles.
      header:
        fgColor: *foreground
        bgColor: *surface0
        sorterColor: *blue
    # Xray view attributes.
    xray:
      fgColor: *foreground
      bgColor: *background
      cursorColor: *current_line
      graphicColor: *blue
      showIcons: false
    # YAML info styles.
    yaml:
      keyColor: *lavender
      colonColor: *blue
      valueColor: *foreground
    # Logs styles.
    logs:
      fgColor: *foreground
      bgColor: *background
      indicator:
        fgColor: *background
        bgColor: *blue
        toggleOnColor: *green
        toggleOffColor: *cyan
